<div id="rank2" style="text-align:center"/>
<script>
 var parent=document.getElementById("rank")
 var sel=document.createElement("select");
 sel.setAttribute("name","game")
 
 function selChange(){
 
 var rankInfo=JSON.parse(localStorage.getItem(GameLst[sel.value].GameName+"_Rank"));
 var parent2=document.getElementById("rank2");
 
 parent2.innerHTML="순위 / 이름 / 점수<br><hr>";
 if(rankInfo==null)return;
 for(var i=0;i<rankInfo.Name.length;i++)
 {
	parent2.innerHTML+="<span>"+(i+1)+"위&nbsp&nbsp"+rankInfo.Name[i]+"&nbsp&nbsp"+rankInfo.Score[i]+"</span><hr>";
 }
 }
 
 sel.setAttribute("onchange","selChange()")
 for(var i=0;i<GameLst.length;i++)
 {
	var op=document.createElement("option");
	op.setAttribute("value",i);
	op.innerHTML=GameLst[i].GameName;
	sel.appendChild(op)
 }
 parent.appendChild(sel)
 selChange();

</script>
