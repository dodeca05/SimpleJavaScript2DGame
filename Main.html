오늘은 이게임 어떠세요?<br><br>

<script>
var index=Math.floor(Math.random() *GameLst.length)
document.write("<strong style=\"font-size:20px\">",GameLst[index].GameName,"</strong><br>")
</script>
<div class='box'>
<img id="ReTN" width="300dp" style="float:left;margin-right:20px"/>
<p id="ReEX"/>
<script>
var img=document.getElementById("ReTN")
img.setAttribute("src",GameLst[index].ThumnailSrc)
var ex=document.getElementById("ReEX")
ex.innerHTML=GameLst[index].DetailExp+"<br><br>";

var linkbtn=document.createElement("a");
linkbtn.setAttribute("href",GameLst[index].Link)
linkbtn.setAttribute("class","a");
linkbtn.setAttribute("style","text-decoration:none;color:black;background-color:skyblue");
linkbtn.innerHTML="▶지금바로 하러 가기";
ex.appendChild(linkbtn);
</script>
<br>
</div>

<br>
<strong style="font-size:200%">인기게임</strong><br><hr>
<img id="pTN" width="300dp" style="float:left;margin-right:20px"/>
<p id="pEX"/>
<script>
var popularGame=GameLst[0]
var maxP=0;
GameLst.forEach(function(game){
if(localStorage.getItem(game.GameName+"_Rank")==null)return;
var temp=JSON.parse(localStorage.getItem(game.GameName+"_Rank")).Name.length;
if(temp>maxP)
{
maxP=temp;
popularGame=game;
}
})


var img=document.getElementById("pTN")
img.setAttribute("src",popularGame.ThumnailSrc)
var ex=document.getElementById("pEX")
ex.innerHTML=popularGame.DetailExp+"<br><br>";

var linkbtn=document.createElement("a");
linkbtn.setAttribute("href",popularGame.Link)
linkbtn.setAttribute("class","a");
linkbtn.setAttribute("style","text-decoration:none;color:black;background-color:skyblue");
linkbtn.innerHTML="▶지금바로 하러 가기";
ex.appendChild(linkbtn);
</script>
